{% for node in pages_list %}
    {% if group == node.group %}
        {% if page.url == node.url %}
            <li>
                <a href="{{node.url}}" class="selected">{{node.navTitle}}</a>
            </li>
        {% else %}
            <li>
                <a href="{{node.url}}">{{node.navTitle}}</a>
            </li>
        {% endif %}
    {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
